<style>
#container {
    max-width: 1260;
    min-width: 860px;
    margin-left: auto;
    margin-right: auto;
}
    
.hover {
    width:auto;
    height:300px;
    overflow:hidden;
    display: inline-block;
    margin: auto;
}

.image {
    display:inline-block;
    width:auto;
    float:left;
}
    
.image:hover {
    background-color: black;
    opacity: 0.4;
}

.hover img {
    width:300px;
    height:300px;
    position: relative;
    z-index: 0;
}
.hidden {
    max-height: 0px;   
    visibility: hidden;
    width: 300px;
    transition: max-height 0.8s; 
}
.show {
    position: absolute;
    z-index: 10;
    max-height: auto;
    width: 300px;
    background-color: rgba(50, 193, 252, 0.78);
    transition: max-height 2s;
}
.show h2 {
    text-align: center;
}
</style>

<div id="container">

    <div class="hover">  
        <div class="hidden">
            <h2>Title</h2>
        </div>
        <div class="image">
            <img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder.png">
        </div>
        
    </div>

</div>

    
     
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(".hover").hover(function() {
        $(".hidden").addClass("show");
        $(".hidden").removeClass("hidden");
    });
</script>
